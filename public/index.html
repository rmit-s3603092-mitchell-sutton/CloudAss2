<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta charset="UTF-8">
        <title>Spotify Group Playlist Creator</title>

        <style type="text/css">
            #login, #loggedin, #playlist-before, #playlist-after  {
                display: none;
            }
            .text-overflow {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                width: 500px;
            }
        </style>

    </head>
    <body>

        <header>

            <div class = "logo">
            </div>
            <h1>Spotify Group Playlist Creator</h1>
            <p>Log in and add to the playlist</p>
        </header>
        <nav>
            <ul>
                <li><a class="active">Login</a></li>
                <li><a>Other</a></li>
                <li><a>Other</a></li>
            </ul>
        </nav>

        <main>

            <!-- --------------Logged out--------------- -->

            <div id="login">

                <h1>This is an example of the Authorization Code flow</h1>
                <a href="/login" class="btn btn-primary">Log in with Spotify</a>

            </div>

            <!-- -------------Logged in---------------- -->

            <div id="loggedin">
                <!-- Add search bar for playlists -->
                <div id="user-profile">
                </div>

                <div id = "choose-playlist">

                    <input type = "text" id = "choose-playlist-input"/>
                    <button class = "button" id="choose-playlist-button">Choose Playlist</button>

                </div>
                
                <hr>

                <!-- -------------home---------------- -->

                <div id = "home">
                    Something is working I hope
                </div>
                <!-- --------Playlist before search------ -->

                <div id = "playlist-before">
                    <input type = "text" id = "search-artist-input"/>
                    <button class = "button" id="search-artist">Search by Artist</button>


                    <br>

                    <input type = "text" id = "search-song-input"/>
                    <button class = "button" id="search-song">Search by Song</button>

                    <br>

                    <div id="artist">    
                    </div>

                    <div id="song">    
                    </div>

                </div>
                    <!-- --------Playlist after search------ -->

                <div id = "playlist-after">

                </div>

                
            </div>
        </main>

        <footer>

            <p>Online site by Mitchell Sutton and Jack Moloney</p>

        </footer>

    </body>

    <!-- ----------------Templates------------------ -->
<script id="user-profile-template" type="text/x-handlebars-template">

<div class="media">
    <table>
        <tr>
            <td><img class="media-object" width="150px" src="{{images.0.url}}" /></td>                
            <td><h1>Logged in as {{display_name}}</h1></td>
        </tr>
        <tr>
            <td>Id: </td>
            <td>{{id}}</td>
        </tr>
        <tr>
            <td>Email: </td>
            <td>{{email}}</td>
        </tr>
    </table>

</div>
</script>


    <script id="artist-template" type="text/x-handlebars-template">
<h2>Artist Information</h2>
<dl>
    <dt>Artist name</dt><dd class="text-overflow">{{artists.items.0.name}}</dd>
    <dt>id</dt><dd class="text-overflow">{{artists.items.0.id}}</dd>
        </dl>
    </script>

    <script id="song-template" type="text/x-handlebars-template">
<h2>Song Information</h2>
<dl>
    <dt>Song name</dt><dd class="text-overflow">{{tracks.items.0.name}}</dd>
    <dt>id</dt><dd class="text-overflow">{{tracks.items.0.id}}</dd>
        </dl>
    </script>

</html>


<!-- ------------Handlebar/jquery Scripts------------------ -->


<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js">
</script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


<!-- ----------------Main Script------------------ -->
<script>
    (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while ( e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var artistSource = document.getElementById('artist-template').innerHTML,
            artistTemplate = Handlebars.compile(artistSource),
            artistPlaceholder = document.getElementById('artist');

        var songSource = document.getElementById('song-template').innerHTML,
            songTemplate = Handlebars.compile(songSource),
            songPlaceholder = document.getElementById('song');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
            alert('There was an error during the authentication');
        } else {
            if (access_token) {

                $.ajax({
                    url: 'https://api.spotify.com/v1/me',
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function(response) {
                        userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                        console.log(response);

                        $('#login').hide();
                        $('#loggedin').show();
                    }
                });
            } else {
                // render initial screen
                $('#login').show();
                $('#loggedin').hide();
            }

            /*document.getElementById('obtain-new-token').addEventListener('click', function() {
                $.ajax({
                    url: '/refresh_token',
                    data: {
                        'refresh_token': refresh_token
                    }
                }).done(function(data) {
                    access_token = data.access_token;
                    oauthPlaceholder.innerHTML = oauthTemplate({
                        access_token: access_token,
                        refresh_token: refresh_token
                    });
                });
            }, false);*/

            document.getElementById('choose-playlist-button').addEventListener('click', function() {
                $('#home').hide();
                $('#playlist-before').show();
            }, false);
            
            document.getElementById('search-artist').addEventListener('click', function() {
                var searchRaw = document.getElementById("search-artist-input").value;
                var search = searchRaw.replace(" ", "%20"); //"Test%20-%20Text"


                $.ajax({
                    url: 'https://api.spotify.com/v1/search?q=' + search + '&type=artist',
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function(response) {
                        console.log(response);
                        artistPlaceholder.innerHTML = artistTemplate(response);

                    }
                });

            }, false);

            document.getElementById('search-song').addEventListener('click', function() {
                var searchRaw = document.getElementById("search-song-input").value;
                var search = searchRaw.replace(" ", "%20"); //"Test%20-%20Text"


                $.ajax({
                    url: 'https://api.spotify.com/v1/search?q=' + search + '&type=track',
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function(response) {
                        console.log(response);
                        songPlaceholder.innerHTML = songTemplate(response);
                    }
                });

            }, false);
        }
    })();
</script>

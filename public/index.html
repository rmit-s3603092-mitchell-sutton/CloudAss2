<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta charset="UTF-8">
        <title>Spotify Group Playlist Creator</title>

        <style type="text/css">
            #login, #loggedin, #playlist-before, #playlist-after  {
                display: none;
            }
            .text-overflow {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                width: 500px;
            }
        </style>

    </head>
    <body>

        <header>

            <div class = "logo">
            </div>
            <h1>Spotify Group Playlist Creator</h1>
            <p>Log in and add to the playlist</p>
        </header>
        <nav>
            <ul>
                <li><a class="active">Login</a></li>
                <li><a>Other</a></li>
                <li><a>Other</a></li>
            </ul>
        </nav>

        <main>

            <!-- --------------Logged out--------------- -->

            <div id="login">

                <h1>This is an example of the Authorization Code flow</h1>
                <a href="/login" class="btn btn-primary">Log in with Spotify</a>

            </div>

            <!-- -------------Logged in---------------- -->

            <div id="loggedin">
                <!-- Add search bar for playlists -->
                <div id="user-profile">
                </div>

                <div id = "choose-playlist">

                    <input type = "text" id = "choose-playlist-input"/>
                    <button class = "button" id="choose-playlist-button">Choose Playlist</button>

                </div>

                <hr>

                <!-- -------------home---------------- -->

                <div id = "home">
                    Something is working I hope
                </div>
                <!-- --------Playlist before search------ -->

                <div id = "playlist-before">
                    <input type = "text" id = "search-input"/>
                    <select id = "search-select">
                        <option value="artist">Artist</option>
                        <option value="track">Song</option>
                    </select>
                    <button class = "button" id="search-button">Search</button>

                    <br>

                    <div id="items">    
                    </div>

                </div>
                <!-- --------Playlist after search------ -->

                </div>


            </div>
        </main>

    <!-- ----------------Templates------------------ -->

        </table>

        </div>
    </script>


<script id="artist-template" type="text/x-handlebars-template">
<tr>
    <td>{{name}}</td>
</tr>
</script>

    <script id="song-template" type="text/x-handlebars-template">
<tr>
    <td>{{name}}, </td>
    <td>{{artists.0.name}}, </td>
    <td>{{album.name}}</td>

</tr>
</script>

</html>


<!-- ------------Handlebar/jquery Scripts------------------ -->


<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js">
</script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


<!-- ----------------Main Script------------------ -->
<script>
    (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while ( e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML;
        var userProfileTemplate = Handlebars.compile(userProfileSource);
        var userProfilePlaceholder = document.getElementById('user-profile');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
            alert('There was an error during the authentication');
        } else {
            if (access_token) {

                $.ajax({
                    url: 'https://api.spotify.com/v1/me',
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function(response) {
                        userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                        console.log(response);

                        $('#login').hide();
                        $('#loggedin').show();
                    }
                });
            } else {
                // render initial screen
                $('#login').show();
                $('#loggedin').hide();
            }

            /*document.getElementById('obtain-new-token').addEventListener('click', function() {
                $.ajax({
                    url: '/refresh_token',
                    data: {
                        'refresh_token': refresh_token
                    }
                }).done(function(data) {
                    access_token = data.access_token;
                    oauthPlaceholder.innerHTML = oauthTemplate({
                        access_token: access_token,
                        refresh_token: refresh_token
                    });
                });
            }, false);*/

            document.getElementById('choose-playlist-button').addEventListener('click', function() {
                $('#home').hide();
                $('#playlist-before').show();
            }, false);

            document.getElementById('search-button').addEventListener('click', function() {
                var searchRaw = document.getElementById("search-input").value;
                var searchType = document.getElementById("search-select");
                var type = searchType.options[searchType.selectedIndex].value;
                console.log(type);
                var search = searchRaw.replace(" ", "%20"); //"Test%20-%20Text"

                if(searchRaw === ""){
                    console.log("Unable to search for \"nothing\"")
                    document.getElementById("items").innerHTML = "";
                    return;
                }
                else if(type != "artist" && type != "track"){
                    console.log("Only able to search for artist or track")
                    return;
                }

                $.ajax({
                    url: 'https://api.spotify.com/v1/search?q=' + search + '&type='+ type,
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function(response) {
                                                    console.log(response);

                        if(type == "artist"){
                            var size = Object.keys(response.artists.items).length;
                            if(size>0){
                                for(var i =0; i<size; i++){
                                    var newElement = document.createElement('div');
                                    newElement.id = "item"+i; 
                                    newElement.className = "item";
                                    document.getElementById("items").appendChild(newElement);
                                    var source = document.getElementById('artist-template').innerHTML;
                                    var template = Handlebars.compile(source);
                                    var placeholder = document.getElementById('item'+i);

                                    placeholder.innerHTML = template(response.artists.items[i]);
                                }
                            }
                            else{
                                //ERROR message - artist not found
                                console.log("Artist not found");
                                document.getElementById("items").innerHTML = "";
                            }
                        }
                        else if(type == "track"){
                            var size = Object.keys(response.tracks.items).length;
                            if(size>0){
                                for(var i =0; i<size; i++){
                                    var newElement = document.createElement('div');
                                    newElement.id = "item"+i; 
                                    newElement.className = "item";
                                    document.getElementById("items").appendChild(newElement);
                                    var source = document.getElementById('song-template').innerHTML;
                                    var template = Handlebars.compile(source);
                                    var placeholder = document.getElementById('item'+i);

                                    placeholder.innerHTML = template(response.tracks.items[i]);
                                }
                            }
                            else{
                                //ERROR message - artist not found
                                console.log("Song not found");
                                document.getElementById("items").innerHTML = "";
                            }
                        }

                    }
                });

            }, false);
        }
    })();
</script>

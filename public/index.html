<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta charset="UTF-8">
        <title>Spotify Group Playlist Creator</title>


    </head>
    <body>
        <header>

            <div class = "logo">
            </div>
            <h1>Spotify Group Playlist Creator</h1>
            <p>Log in and add to the playlist</p>
        </header>

        <main>

            <!-- --------------Logged out--------------- -->

            <div id="login">

                <h1>This is an example of the Authorization Code flow</h1>
                <a href="/login" class="btn button">Log in with Spotify</a>

            </div>

            <!-- -------------Logged in---------------- -->

            <div id="loggedin">
                <!-- Add search bar for playlists -->
                <div id="user-profile">
                </div>

                <div id = "choose-playlist">

                    <input type = "text" id = "choose-playlist-input"/>
                    <button class = "btn" id="choose-playlist-button">Choose Playlist</button>

                </div>

                <hr>

                <!-- -------------home---------------- -->

                <div id = "home">

                    <div id = "back-to-search">
                        <button id = "back-to-search-btn">Back to search</button>
                    </div>
                    <table style = "width: 100%; table-layout: fixed;">
                        <tr>
                            <!-- --------Playlist before search------ -->

                            <td id = "search-before" style = "width: 100%;">
                                <h1>Search:</h1>
                                <input type = "text" id = "search-input"/>
                                <button class = "btn" id="search-button">Search</button>
                                <br>
                                <select id = "search-select">
                                    <option value="track">Song</option>
                                    <option value="artist">Artist</option>
                                </select>
                            </td> 
                            <!-- --------Playlist after search------ -->

                            <td id = "search-after" style = "width: 100%;"> 
                                <h1>Search result</h1>
                                <h2 id = "search-value"></h2>
                                <select id="search-items" size = "20" style = "width: 100%;">    

                                </select>
                            </td>                
                            <td id = "playlist" style = "width: 100%;">
                                <h1>Playlist</h1>
                                <h2>temporary playlist name</h2>
                                <select id="playlist-items" size = "20" style = "width: 100%;">    

                                </select>
                            </td>
                        </tr>
                    </table>
                    <button class = "btn">Add Song</button>

                </div>


            </div>
        </main>

        <footer>

            <p>Online site by Mitchell Sutton and Jack Moloney</p>

        </footer>

    </body>

    <!-- ----------------Templates------------------ -->
    <script id="user-profile-template" type="text/x-handlebars-template">

<div class="media">
    <table>
        <tr>
            <td><img class="media-object" width="150px" src="{{images.0.url}}" /></td>                
            <td><h1>Logged in as {{display_name}}</h1></td>
        </tr>
        <tr>
            <td>Id: </td>
            <td>{{id}}</td>
        </tr>
        <tr>
            <td>Email: </td>
            <td>{{email}}</td>
        </tr>
        </table>

        </div>
    </script>


    <script id="artist-template" type="text/x-handlebars-template">
<tr>
    <td>{{name}}</td>
        </tr>
    </script>

    <script id="song-template" type="text/x-handlebars-template">
<tr>
    <td>{{name}}, </td>
    <td>{{artists.0.name}}, </td>        
        </tr>
    </script>

</html>


<!-- ------------Handlebar/jquery Scripts------------------ -->


<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js">
</script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>


<!-- ----------------Main Script------------------ -->
<script>
    (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while ( e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML;
        var userProfileTemplate = Handlebars.compile(userProfileSource);
        var userProfilePlaceholder = document.getElementById('user-profile');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
            alert('There was an error during the authentication');
        } else {
            if (access_token) {

                $.ajax({
                    url: 'https://api.spotify.com/v1/me',
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function(response) {
                        userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                        console.log(response);

                        $('#login').hide();
                        $('#loggedin').show();
                        $('#home').hide();

                    }
                });
            } else {
                // render initial screen
                $('#login').show();
                $('#loggedin').hide();
            }

            /*document.getElementById('obtain-new-token').addEventListener('click', function() {
                $.ajax({
                    url: '/refresh_token',
                    data: {
                        'refresh_token': refresh_token
                    }
                }).done(function(data) {
                    access_token = data.access_token;
                    oauthPlaceholder.innerHTML = oauthTemplate({
                        access_token: access_token,
                        refresh_token: refresh_token
                    });
                });
            }, false);*/

            document.getElementById('choose-playlist-button').addEventListener('click', function() {
                $('#home').show();
                $('#search-before').show();
                $('#search-after').hide();
                $('#back-to-search').hide();
                $('#playlist').show();

            }, false);
            document.getElementById('back-to-search-btn').addEventListener('click', function() {
                $('#search-before').show();
                $('#search-after').hide();
                $('#back-to-search').hide();
            }, false);

            document.getElementById('search-button').addEventListener('click', function() {
                var searchRaw = document.getElementById("search-input").value;
                var searchType = document.getElementById("search-select");
                var type = searchType.options[searchType.selectedIndex].value;
                console.log(type);
                var search = searchRaw.replace(" ", "%20"); //"Test%20-%20Text"

                if(searchRaw === ""){
                    console.log("Unable to search for \"nothing\"")
                    document.getElementById("search-items").innerHTML = "";
                    return;
                }
                else if(type != "artist" && type != "track"){
                    console.log("Only able to search for artist or track")
                    return;
                }

                $.ajax({
                    url: 'https://api.spotify.com/v1/search?q=' + search + '&type='+ type,
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function(response) {
                        console.log(response);
                        $('#search-before').hide();
                        $('#search-after').show();
                        $('#back-to-search').show();

                        document.getElementById("search-value").innerHTML =  searchRaw;

                        if(type == "artist"){
                            var size = Object.keys(response.artists.items).length;
                            if(size>0){
                                for(var i =0; i<size; i++){
                                    var newElement = document.createElement('option');

                                    newElement.id = "search-item"+i; 
                                    newElement.className = "search-item";
                                    if(i%2 == 0){
                                        newElement.setAttribute("style", "background: #DADADA;");
                                    }
                                    document.getElementById("search-items").appendChild(newElement);
                                    var source = document.getElementById('artist-template').innerHTML;
                                    var template = Handlebars.compile(source);
                                    var placeholder = document.getElementById('search-item'+i);

                                    placeholder.innerHTML = template(response.artists.items[i]);
                                }
                            }
                            else{
                                //ERROR message - artist not found
                                console.log("Artist not found");
                                document.getElementById("search-items").innerHTML = "";
                            }
                        }
                        else if(type == "track"){
                            var size = Object.keys(response.tracks.items).length;
                            if(size>0){
                                for(var i =0; i<size; i++){
                                    var newElement = document.createElement('option');

                                    newElement.id = "search-item"+i; 
                                    newElement.className = "search-item";
                                    if(i%2 == 0){
                                        newElement.setAttribute("style", "background: #DADADA;");
                                    }
                                    document.getElementById("search-items").appendChild(newElement);
                                    var source = document.getElementById('song-template').innerHTML;
                                    var template = Handlebars.compile(source);
                                    var placeholder = document.getElementById('search-item'+i);

                                    placeholder.innerHTML = template(response.tracks.items[i]);
                                }
                            }
                            else{
                                //ERROR message - artist not found
                                console.log("Song not found");
                                document.getElementById("search-items").innerHTML = "";
                            }
                        }

                    }
                });

            }, false);
        }
    })();
</script>
